<!DOCTYPE html>
<html>
<head>
  <title>TMDb Ratings Demo</title>
  <style>
    body {
      background: #1b2798;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    button {
      background: #01b4e4;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      background: #222;
    }

    .card-body {
      padding: 0.75rem;
    }

    .title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .rating {
      color: gold;
      font-size: 0.85rem;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Recommended Movies</h1>
  <div id="movies" class="grid"></div>

  <script>
    const container = document.getElementById("movies");
    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("request_token");
      if (!token) return;

      try {
        //const res1 = await fetch(
        //  `http://127.0.0.1:8000/api/get-ratings?request_token=${token}`
        //);
        const res = await fetch(
          `http://127.0.0.1:8000/api/demo-movies`);
        const data = await res.json();

        container.innerHTML = "";

        // data.rated_movies.forEach(movie => {
        data.movies.forEach(movie => {
          const poster = movie.poster_path
            ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
            : "";

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <a href="https://www.themoviedb.org/movie/${movie.tmdbId}" target="_blank">
              ${poster ? `<img src="${poster}" alt="${movie.title}">` : ""}
              <div class="card-body">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                  <div class="title" style="margin-bottom: 0;">${movie.title}</div>
                  <div class="rating" title="User rating"> ${movie.rating}</div>
                </div>
              </div>
            </a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<p>Error fetching ratings.</p>";
        console.error(err);
      }
    };
  </script>
</body>
</html>
