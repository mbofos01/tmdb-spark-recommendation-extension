<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 320px;
      padding: 18px 16px 16px 16px;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      color: #222;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.3rem;
      color: #2d5be3;
      letter-spacing: 0.5px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #2d5be3 0%, #4f8cff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(45,91,227,0.08);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1a3e8a 0%, #2d5be3 100%);
      box-shadow: 0 4px 16px rgba(45,91,227,0.13);
    }
    table {
      width: 100%;
      font-size: 13px;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      overflow: hidden;
      margin-bottom: 0;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 8px 6px;
      text-align: left;
    }
    th {
      background: #f1f5fa;
      color: #2d5be3;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.2px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    #table {
      margin-top: 10px;
    }
    #body tr:hover {
      background: #f0f6ff;
      transition: background 0.15s;
    }
    @media (max-width: 350px) {
      body { width: 98vw; padding: 8px; }
      h3 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h3>TMDb Ratings</h3>
  <button id="connect">Connect TMDb</button>
  <table id="table" style="display:none;">
    <thead>
      <tr><th>ID</th><th>Rating</th></tr>
    </thead>
    <tbody id="body"></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
