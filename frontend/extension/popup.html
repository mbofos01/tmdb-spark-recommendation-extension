<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .container {
      padding: 24px;
      text-align: center;
    }
    h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 24px;
      font-weight: 400;
    }
    button {
      width: 100%;
      padding: 14px 20px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: #f8f9fa;
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      text-align: center;
      min-height: 20px;
      display: none;
    }
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>TMDb Recommender</h3>
    <p class="subtitle">Get personalized movie suggestions</p>
    <button id="connect">Connect TMDb</button>
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
