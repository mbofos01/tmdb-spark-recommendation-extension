<!DOCTYPE html>
<html>

<head>
  <title>TMDb Ratings Demo</title>
  <style>
    /* ---------- CSS RESET ---------- */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #102e54;
      color: #e5e7eb;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ---------- PAGE LAYOUT ---------- */
    body {
      padding: 1.5rem 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5rem;
      letter-spacing: -0.02em;

    }

    p {
      margin-top: 0;
      color: #9ca3af;
    }

    /* ---------- STATUS TEXT ---------- */
    #status {
      margin: 1rem 0 1.5rem;
      font-size: 0.9rem;
      color: #facc15;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    /* ---------- MOVIE CARD ---------- */
    .card {
      background: linear-gradient(180deg, #111827, #0b0f14);
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* ---------- POSTER ---------- */
    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      display: block;
      background: #020617;
    }

    /* ---------- CARD CONTENT ---------- */
    .card-content {
      padding: 0.75rem 0.85rem 1rem;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.25;
      margin-bottom: 0.4rem;
    }

    /* ---------- RATING ---------- */
    .card-rating {
      font-size: 0.85rem;
      color: #fbbf24;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.2rem;
    }

    /* ---------- OPTIONAL TAGS ---------- */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.4rem;
    }

    .tag {
      font-size: 0.65rem;
      padding: 0.2rem 0.45rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      color: #9ca3af;
    }

    /* ---------- LINKS ---------- */
    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <h1>Recommended Movies</h1>
  <div id="movies" class="grid"></div>
  <script>
    const container = document.getElementById("movies");

    // Unique identifier for the user (can be generated once per browser)
    const USER_ID_KEY = "user_id";
    let userId = localStorage.getItem(USER_ID_KEY);
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem(USER_ID_KEY, userId);
    }

    // Function to redirect user to TMDb authentication
    async function redirectToTmdbAuth() {
      try {
        const res = await fetch("http://127.0.0.1:8000/api/request-token");
        const data = await res.json();
        const requestToken = data.request_token;

        const redirectUrl = encodeURIComponent("http://127.0.0.1:8000/");
        const tmdbUrl = `https://www.themoviedb.org/authenticate/${requestToken}?redirect_to=${redirectUrl}`;

        window.location.href = tmdbUrl; // redirect user to TMDb
      } catch (err) {
        console.error("Failed to get TMDb request token:", err);
        container.innerHTML = "<p>Unable to connect to TMDb. Try again later.</p>";
      }
    }

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const requestToken = params.get("request_token"); // token from TMDb redirect

      let url = `http://127.0.0.1:8000/api/get-recommendations?user_id=${userId}&top_n=20`;
      if (requestToken) url += `&request_token=${requestToken}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          console.warn("Session invalid or expired, redirecting to TMDb auth...");
          await redirectToTmdbAuth();
          return;
        }

        container.innerHTML = "";

        data.recommendations.forEach(movie => {
          const poster = movie.poster_path
            ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
            : "";

          let tagsHtml = "";
          if (Array.isArray(movie.tags)) {
            movie.tags.forEach(tag => {
              tagsHtml += `<span class="tag">${tag}</span>`;
            });
          }

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
        <a href="https://www.themoviedb.org/movie/${movie.tmdbId}" target="_blank">
          ${poster ? `<img src="${poster}" alt="${movie.title}">` : ""}
          <div class="card-content">
            <div class="card-title">${movie.title}</div>
            <div class="card-rating" title="User rating">${movie.rating}</div>
            <div class="tags">${tagsHtml}</div>
          </div>
        </a>
      `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error fetching recommendations:", err);
        container.innerHTML = "<p>Error fetching recommendations.</p>";
        await redirectToTmdbAuth();
      }
    };
  </script>


</body>

</html>
